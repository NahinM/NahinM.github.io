<!DOCTYPE html>
<html lang="en">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body style="background-color: rgb(65, 65, 65);">
    <div ng-app="NahinM" ng-controller="myCtrl">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control" type="text" placeholder="Search" aria-label="Search" ng-model="lookfor">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>

        <div class="container">
            <div style="padding: 10px;display: block;" ng-repeat="item in Items | filter : lookfor">
              <div class="card" style="width: 18rem;background-color: rgb(0, 45, 36);color: white;">
                <img class="card-img-top" src={{item.image}} alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">{{item.name}}</h5>
                  <p class="card-text">{{item.info}}</p>
                  <a href={{item.link}} class="btn btn-primary">Play</a>
                </div>
              </div>
            </div>
          </div>
        </div>

    <script>
        var app = angular.module('NahinM', []);
        app.controller('myCtrl', function($scope) {
        $scope.name = "John Doe";
        $scope.Items = [
            {
                name: "Tic Tac Toe",
                link: "TicTacToe/main.html",
                image: "Images/tictactoe.png",
                info: "A two person classic game. Multiplayer not supported."
            },
            {
                name: "Minesweper",
                link: "minesweeper/main.html",
                image: "Images/minesweeper.png",
                info: "A single player game. Rules: each box contains the number of mines arround it. Flag all the mines."
            },
            {
                name: "Chess",
                link: "chess/main.html",
                image: "Images/chess.png",
                info: "A two player game. More features comming soon."
            },
            {
                name: "2048",
                link: "2048Game/main.html",
                image: "Images/2048game.png",
                info: "Score as much as you can."
            },
            {
                name: "Snake",
                link: "SnakeGame/main.html",
                image: "Images/snakegame.png",
                info: "Eat the foods so the snake can grow."
            }
        ];
        $scope.lookfor = "";
        });
    </script>
</body>
</html>
